<div class="container">

	<form method="post" action=""  enctype="multipart/form-data">
		{% csrf_token %}
				<div class="row">
					<div class="col-lg-6">
						<div class="form-group">
							<label for="exampleFormControlInput1">From: Email address</label>
							<input type="email" id="email" class="form-control" name="fromemail" placeholder="name@example.com">
						</div>
					</div>
					<div class="col-lg-6">
						<div class="form-group">
							<label for="exampleFormControlInput1">Password</label>
							<input type="password" id="password" class="form-control" name="password" placeholder="Password">
						</div>
						
					</div>
				</div>


				<div class="row">
					<div class="col-lg-4">
						<div class="form-group">
							<label for="exampleFormControlInput1">To: Email address</label>
							<input type="email" id="toemail" class="form-control" id="email" name="email" placeholder="name@example.com">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="exampleFormControlInput1">BCC</label>
							<input type="email" id="bcc" class="form-control" name="bcc" placeholder="name@example.com">
						</div>
					</div>
					<div class="col-lg-4">
						<div class="form-group">
							<label for="exampleFormControlInput1">CC</label>
							<input type="email" id="cc" class="form-control" name="cc" placeholder="name@example.com">
						</div>
					</div>
				</div>
				

				<div class="form-group">
					<label for="exampleFormControlInput1">Subject</label>
					<input type="text"  class="form-control" name="subject" id="subject" placeholder="Subject to the mail">
				</div>
				<div class="form-group">
					<label for="exampleFormControlTextarea1">Body</label>
					<textarea class="form-control" id="body" name="body" rows="3" placeholder="Text"></textarea>

				</div>
				<div class="form-group">
					<label>Attachment</label>
					<input type="file" id="id_file" class="form-control" name="file" id="file">
					

				</div>


				<div class="form-group">
					<label>How many times do you want to send this mail ?</label>
					<input type="number" min="1" pattern=" 0+\.[0-9]*[1-9][0-9]*$"  class="form-control" name="repetition" id="repetition" placeholder="No.of times you want to send???" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
				</div>

				<div class="form-group">
					<button class="btn btn-primary" id="submit">Send</button>
				</div>


				{% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}	
	</form>
</div></div>
